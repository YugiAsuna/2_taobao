<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <link rel="stylesheet" href="../css/2_taobao_register.css">
</head>
<body>
<div class="wrapper">
    <div class="img-box">
        <img src="../images/login-img.png" alt="" class="img">
    </div>
    <div class="form">
        <form action="" class="myForm">
            <div class="item-margin title">
                快来注册闲鱼！
            </div>
            <div class="item-margin username">
                <label for="username" class="label">用户名：</label>
                <input type="text" id="username" class="username-input" placeholder="请设置用户名">
                <span class="username-tips"></span>
            </div>
            <div class="item-margin password">
                <label for="password" class="label">密码：</label>
                <input type="password" id="password" class="password-input" placeholder="请设置登录密码">
                <span class="password-tips"></span>
            </div>
            <div class="item-margin sex">
                <label class="label">性别：</label>
                男<input type="radio" name="sex" class="sex-radio">
                女<input type="radio" name="sex" class="sex-radio">
            </div>
            <div class="item-margin mail">
                <label for="mail" class="label">邮箱：</label>
                <input type="text" id="mail" class="mail-input" placeholder="请输入您的邮箱">
                <span class="mail-tips"></span>
            </div>
            <div class="item-margin QQ">
                <label for="qq" class="label">QQ：</label>
                <input type="text" id="qq" class="qq-input" placeholder="请输入您的QQ">
                <span class="qq-tips"></span>
            </div>
            <div class="item-margin tel">
                <label for="tel" class="label">手机号码：</label>
                <input type="text" id="tel" class="tel-input" placeholder="请输入您的手机号码">
                <span class="tel-tips"></span>
            </div>
            <div class="submit">
                <label class="label"></label>
                <input type="button" class="register" value="立即注册" id="register">
            </div>
        </form>
    </div>
</div>
</body>
<script src="../js/2_taobao_register.js"></script>
</html>
